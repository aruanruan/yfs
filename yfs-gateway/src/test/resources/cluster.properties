#store受保护的空间，当group中有store的file space小于该值时，upload将不会再分配到该group，默认10G
yfs.gateway.protected_space=10485760
#当前节点名称
yfs.gateway.local=server1
#元数据存储路径
yfs.gateway.metadataDir=yfs-gateway/data/metadata
#集群节点配置信息
yfs.gateway.node[0].id=server1
yfs.gateway.node[0].host=127.0.0.1
yfs.gateway.node[0].socket_port=6001
yfs.gateway.node[1].id=server2
yfs.gateway.node[1].host=127.0.0.1
yfs.gateway.node[1].socket_port=6002
yfs.gateway.node[2].id=server3
yfs.gateway.node[2].host=127.0.0.1
yfs.gateway.node[2].socket_port=6003